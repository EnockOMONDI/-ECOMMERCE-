{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<section>
<div class="container">
    <br>
    <div class="text-center">
      <h1 style="font-family: 'Cookie', cursive;"><strong>
        GUMZO CLUB
        <!-- <img src="../../static/img/GUMZOLOGO.png" alt="" style="width:550px; height:100px; box-shadow: 1px 5px 4px rgba(0, 0, 0, 0.3); "> -->
      </strong></h1>
    </div>
    <hr>
  </div>
<div class="container">
  <div class="row">
    <br>
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading" style="background-color:#2fdab8">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" style="background-color:#2fdab8" value="Sign Up">
              <a href="/accounts/login" class="btn btn-info btn-sm" style="background-color:#2fdab8" >back to login</a>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
  
  </div>
</div>
</section>

{% endblock %}
