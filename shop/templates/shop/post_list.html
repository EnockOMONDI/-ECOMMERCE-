{% extends "shop/basenew.html" %}
{% load static %}

{% block content %}
<br>
    <div style="width:100%">
              {% for instance in products %}

                  <div style="width:60% ; margin:0 auto;" >
                        <h3><a  href="/{{ instance.slug  }}">{{instance.title}}</a></h3>
                        <p>{{ instance.price | safe | truncatechars_html:50  }}</p>
                        <p>{{ instance.image | safe | truncatechars_html:50  }}</p>

                        <hr><br>
                  </div>

                {% endfor %}
    </div>
{% endblock %}
