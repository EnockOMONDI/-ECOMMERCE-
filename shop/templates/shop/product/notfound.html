{% extends 'shop/base.html' %}

{% load static %}


{% block content %} 
 
 
 <!-- Wrapper Start -->

 <div class="wrapper">
        <!-- 404 Section Start -->
        <div class="f0f--section">
            <div class="f0f--bg hidden-xs">
                <div class="f0f--bg-inner" data-bg-img="img/light-bg.png"></div>
            </div>

            <div class="vc--parent">
                <div class="vc--child">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <!-- 404 Content Start -->
                                <div class="f0f--content text-white text-center pt--80 pb--80">
                                    <div class="caption fs--18 fw--700 text-uppercase">
                                        <p>this page will be up soon</p>
                                    </div>

                                    <div class="title fw--700">
                                        <p>404</p>
                                    </div>

                                    <div class="desc fs--18 fw--500">
                                        <p>The page you are looking for is temporary unavailable.Our team of engineers are working to resolve the issue, We will be back in a few</p>
      
                                    </div>

                                    <!-- Search Widget Start -->
                                    <div class="search--widget" data-form="validate">
                                        <form action="#">
                                            <input type="text" name="search" placeholder="Search" class="form-control" required>

                                            <button type="submit" class="btn-link"><i class="fa fa-search"></i></button>
                                        </form>
                                    </div>
                                    <!-- Search Widget End -->

                                    <div class="buttons">
                                        <a href="{% url 'shop:home' %}"class="btn btn-white">Go To Home<i class="fa fa-home"></i></a>

                                       
                                    </div>

                                    <div class="social pt--60">
                                        <ul class="nav">
                                            <li><a href="#"><span class="fa fa-facebook"></span></a></li>
                                            <li><a href="#"><span class="fa fa-twitter"></span></a></li>
                                            <li><a href="#"><span class="fa fa-google-plus"></span></a></li>
                                            <li><a href="#"><span class="fa fa-linkedin"></span></a></li>
                                            <li><a href="#"><span class="fa fa-rss"></span></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- 404 Content End -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 404 Section End -->
    </div>
    <!-- Wrapper End -->
    {% endblock %}
